<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1, minimal-ui"> <title>wikichoose</title>  <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> <link href="http://fonts.googleapis.com/css?family=Lato:300,700,900,300italic" rel=stylesheet type=text/css> </head> <body> <header> <nav> </nav> </header> <section class=main-container> <div class=content-wrap> <div class=cards-wrap> </div> <div class=update-options> <div class=options> <input type=text class=search placeholder="search terms"> <select disabled value=6 class=card-qty> <option value=1>Show 1 card</option> <option value=2>Show 2 cards</option> <option value=3>Show 3 cards</option> <option value=4>Show 4 cards</option> <option value=5>Show 5 cards</option> <option value=6 selected>Show 6 cards</option> </select> </div> <a href=# class=discard><span class=button-text>Redeal</span></a> </div> </div> </section> <footer> </footer> <script type=text/template id=one-card> <div class="current-wiki"> <div class="top"> <h1 class="title"></h1> <a href="#" class="article-link" title="View on Wikipedia"></a> </div> <div class="intro"></div> </div> </script> <script type=text/template id=cards> <a href="<%=link %>" class="card-link"> <div class="current-wiki small" style="transform: rotate(<%=rotation%>deg)"> <div class="top"> <h1 class="title"><%=title %></h1> </div> <div class="intro"><%=snippet %></div> </div> </a> </script> <script type=text/template id=nothing> <div class="current-wiki nothing" style="transform: rotate(<%=rotation%>deg)"> <div class="top"> <h1 class="title">Nothing found</h1> </div> <div class="intro">Try again</div> </div> </script> <script src=scripts/vendor.js></script> <script src=scripts/main.js></script> </body> </html>
